# Server Configuration
server.port=8080

# Application name (shows up in logs)
spring.application.name=spotify-to-deezer

# Logging level (change to DEBUG to see more details during development)
logging.level.root=INFO
logging.level.com.yourname.spotifytodeezer=DEBUG

# Pretty print JSON responses (easier to read in browser)
spring.jackson.serialization.indent_output=true